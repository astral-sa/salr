 </head>
 <body>

  <table id="main">
   <tr>
    <td id="logocell"><img src="chrome://salastread/content/imageshack/imageshack.png"/></td>
    <td id="titlecell">ImageShack Image Upload</td>
   </tr>
   <tr>
    <td colspan="2" id="maincell">

     Terms of Service.</p>
     <p>
      <input type="file"/>
     </p>
     <p>
      <button id="uploadbutton">Upload</button>
     </p>
    </td>
   </tr>
   
  </table>
